<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
            matInput 
            name="username"
            ngModel
            type="text" 
            placeholder="Username"
            #usernameInput="ngModel"
            required >
            <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput name="password" ngModel placeholder="Password" #passwordInput="ngModel" required>
        </mat-form-field>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>

        <button *ngIf="!isLoading"
            mat-raised-button
            color="accent"
        type="submit">Login</button>
    </form>
</mat-card>
