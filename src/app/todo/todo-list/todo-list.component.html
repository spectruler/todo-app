<mat-spinner *ngIf="isLoading"></mat-spinner>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8" *ngIf="tasks.length > 0 && !isLoading">
    <!-- Position Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef> Task. </th>
      <td mat-cell *matCellDef="let element"> {{ element.task }} </td>
    </ng-container>
  
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef> Complete. </th>
      <td mat-cell *matCellDef="let element"> {{ element.complete }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions. </th>
      <td mat-cell *matCellDef="let element"> <button 
        mat-raised-button
        color="primary"
        type="submit">
            EDIT
        </button> | 
        <button 
            mat-raised-button
            (click) = "onDelete(element.id)"
            color="warn"
            type="submit">
                DELETE
            </button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p class="info-text mat-body-1"*ngIf="tasks.length <= 0">No Tasks exist yet!</p>
